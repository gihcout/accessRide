<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        <!-- CSS externo -->
        <link rel="stylesheet" href="../assets/css/main.css">

        <!-- JS externo -->
        <script src="../assets/js/main.js" defer></script>
    </head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style='font-family: "Spline Sans", "Noto Sans", sans-serif; background-image: linear-gradient(rgba(17, 23, 20, 0.9), rgba(17, 23, 20, 0.9)), url("http://static.photos/cityscape/1200x630/42");'>
    <div class="w-full max-w-md px-6 py-12">
        <div class="flex justify-center mb-8">
            <a href="../index.html">
            <span class="material-symbols-outlined text-5xl text-[#38e07b]" style="font-size: 40px;">accessible_forward</span>
            </a>
        </div>
        <h1 class="text-3xl font-bold text-white text-center mb-2">Crie sua conta</h1>
        <p class="text-[#9eb7a8] text-center mb-8">Junte-se ao AccessRide para viagens acessíveis</p>
        
        <div class="bg-[#1c2620]/90 backdrop-blur-sm rounded-xl p-8 shadow-lg">
            <form>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-white mb-2">Nome</label>
                        <input type="text" id="first-name" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="Primeiro nome">
                    </div>

                    <div>
                        <label for="last-name" class="block text-sm font-medium text-white mb-2">Sobrenome</label>
                        <input type="text" id="last-name" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="Sobrenome">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white mb-2">E-mail</label>
                    <input type="email" id="email" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="seu@email.com">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-white mb-2">Telefone</label>
                    <input type="tel" id="phone" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="(00) 00000-0000">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="••••••••">
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-white mb-2">Confirme a senha</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="••••••••">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-white mb-2">Necessidades de acessibilidade</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input id="wheelchair" type="checkbox" class="h-4 w-4 rounded bg-[#29382f] border-none text-[#38e07b] focus:ring-[#38e07b]">
                            <label for="wheelchair" class="ml-2 block text-sm text-[#9eb7a8]">Cadeira de rodas</label>
                        </div>

                        <div class="flex items-center">
                            <input id="visual" type="checkbox" class="h-4 w-4 rounded bg-[#29382f] border-none text-[#38e07b] focus:ring-[#38e07b]">
                            <label for="visual" class="ml-2 block text-sm text-[#9eb7a8]">Deficiência visual</label>
                        </div>

                        <div class="flex items-center">
                            <input id="hearing" type="checkbox" class="h-4 w-4 rounded bg-[#29382f] border-none text-[#38e07b] focus:ring-[#38e07b]">
                            <label for="hearing" class="ml-2 block text-sm text-[#9eb7a8]">Deficiência auditiva</label>
                        </div>

                        <div class="flex items-center">
                            <input id="service-animal" type="checkbox" class="h-4 w-4 rounded bg-[#29382f] border-none text-[#38e07b] focus:ring-[#38e07b]">
                            <label for="service-animal" class="ml-2 block text-sm text-[#9eb7a8]">Animal de serviço</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 px-4 bg-[#38e07b] text-[#111714] font-bold rounded-lg hover:bg-green-400 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38e07b]">
                    Criar conta
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-[#3d5245]"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[#1c2620] text-[#9eb7a8]">Ou cadastre-se com</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" class="w-full flex items-center justify-center py-2 px-4 bg-[#29382f] text-white rounded-lg hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined mr-2">mail</span>
                        Google
                    </button>

                    <button type="button" class="w-full flex items-center justify-center py-2 px-4 bg-[#29382f] text-white rounded-lg hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined mr-2">phone_iphone</span>
                        Apple
                    </button>
                </div>

            </div>
        </div>
        
        <p class="mt-8 text-center text-[#9eb7a8]">
            Já tem uma conta? <a href="./login.html" class="text-[#38e07b] hover:underline">Faça login</a>
        </p>
    </div>
    
</body>
</html>
