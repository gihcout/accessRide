<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        <!-- CSS externo -->
        <link rel="stylesheet" href="../assets/css/main.css">

        <!-- JS externo -->
        <script src="../assets/js/main.js" defer></script>
        <script src="../assets/js/login.js" defer></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style='font-family: "Spline Sans", "Noto Sans", sans-serif; background-image: linear-gradient(rgba(17,23,20,0.9), rgba(17,23,20,0.9)), url("http://static.photos/cityscape/1200x630/42");'>

    <div class="w-full max-w-md px-6 py-12">
        <div class="flex justify-center mb-8">
            <a href="/accessRide">
                <span class="material-symbols-outlined text-5xl text-[#38e07b]" style="font-size: 40px;">accessible_forward</span>
            </a>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-white mb-2">Login como</label>
            <select id="login-type" class="w-full px-4 py-3 bg-[#29382f] text-white border-none rounded-lg focus:ring-2 focus:ring-[#38e07b]">
                <option value="cliente">Cliente</option>
                <option value="motorista">Motorista</option>
            </select>
        </div>

        <form id="login-form" class="bg-[#1c2620]/90 backdrop-blur-sm rounded-xl p-8 shadow-lg">
            
            <!-- Cliente: email -->
            <div id="cliente-login-fields">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white mb-2">E-mail</label>
                    <input type="email" id="email" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="seu@email.com">
                </div>
                <div class="mb-4">
                    <label for="cliente-password" class="block text-sm font-medium text-white mb-2">Senha</label>
                    <input type="password" id="cliente-password" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="••••••••">
                </div>
            </div>

            <!-- Motorista: CNH -->
            <div id="motorista-login-fields" class="hidden">
                <div class="mb-4">
                    <label for="cnh" class="block text-sm font-medium text-white mb-2">CNH</label>
                    <input type="text" id="cnh" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="Número da CNH">
                </div>
                <div class="mb-4">
                    <label for="motorista-password" class="block text-sm font-medium text-white mb-2">Senha</label>
                    <input type="password" id="motorista-password" class="w-full px-4 py-3 bg-[#29382f] border-none rounded-lg text-white placeholder-[#9eb7a8] focus:ring-2 focus:ring-[#38e07b]" placeholder="••••••••">
                </div>
            </div>

            <p id="error-msg" class="text-red-500 text-sm mb-4 hidden"></p>
            <button type="submit" class="w-full py-3 px-4 bg-[#38e07b] text-[#111714] font-bold rounded-lg hover:bg-green-400 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38e07b]">
                Entrar
            </button>

        </form>

        <p class="mt-6 text-center text-[#9eb7a8]">
            Não tem uma conta? <a href="./cadastro.html" class="text-[#38e07b] hover:underline">Cadastre-se</a>
        </p>
    </div>

</body>
</html>
