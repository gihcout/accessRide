<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/maps.css">

    <!-- JS externo -->
    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/js/corrida.js" defer></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  </head>

  <body class="bg-[#111714] min-h-screen" style='font-family:"Spline Sans","Noto Sans",sans-serif'>

    <div class="relative flex flex-col min-h-screen">
      <div id="header"></div> 

      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section class="bg-[#1c2620] rounded-xl p-8 mb-16">
          <h2 class="text-2xl font-bold text-white mb-6">Configure sua viagem</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-white mb-2">Necessidades especiais</label>
              <select id="need" class="w-full bg-[#29382f] text-white rounded-lg p-3">
                <option>Selecione sua condição</option>
                <option>Paralisia completa de membros inferiores (paraplegia)</option>
                <option>Paralisia parcial de membros inferiores</option>
                <option>Paralisia de membros superiores e inferiores (tetraplegia)</option>
                <option>Dificuldade motora leve a moderada</option>
                <option>Outras condições de mobilidade</option>
              </select>
            </div>
            <div>
              <label class="block text-white mb-2">Equipamentos</label>
              <select id="equip" class="w-full bg-[#29382f] text-white rounded-lg p-3">
                <option>Selecione seus equipamentos</option>
                <option>Nenhum</option>
                <option>Cadeira de rodas padrão</option>
                <option>Cadeira de rodas motorizada</option>
                <option>Cadeira de rodas esportiva</option>
                <option>Andador</option>
                <option>Bengala</option>
                <option>Muletas</option>
                <option>Órtese para membros inferiores</option>
                <option>Próteses para membros inferiores</option>
                <option>Outros equipamentos</option>
              </select>
            </div>
            <div>
              <label class="block text-white mb-2">Local de partida</label>
              <input id="partida" type="text" class="w-full bg-[#29382f] text-white rounded-lg p-3" placeholder="Digite o endereço">
            </div>
            <div>
              <label class="block text-white mb-2">Destino</label>
              <input id="destino" type="text" class="w-full bg-[#29382f] text-white rounded-lg p-3" placeholder="Digite o endereço">
            </div>
          </div>

          <div class="mt-6">
            <label class="block text-white mb-2">Categorias</label>
            <select id="tipoSolicitacao" class="w-full bg-[#29382f] text-white rounded-lg p-3">
              <option value="">Selecione</option>
              <option value="flexivel">Flexível</option>
              <option value="agendar">Agendar</option>
            </select>
          </div>

        <div id="agendamentoContainer" class="mt-6 hidden">
          <label class="block text-white mb-2">Data e hora da partida</label>
          <input id="dataHoraAgendada" type="datetime-local"
                class="w-full bg-[#29382f] text-white rounded-lg p-3">
        </div>

          <div class="mt-6 flex gap-3 items-start">
            <button id="btnTracar" class="py-2 px-4 bg-[#38e07b] text-[#111714] font-bold rounded-lg hover:bg-green-400">Consultar preço</button>
            <button id="btnConfirm" class="py-2 px-4 bg-[#38e07b] text-[#111714] font-bold rounded-lg hover:bg-green-400 hidden">Confirmar carona</button>
            <button id="btnAjuda" class="py-2 px-4 bg-red-500 text-[#111714] font-bold hover:bg-red-400 hidden">Ajuda</button>
          </div>

          <div id="resultado" class="rounded-xl p-4 text-white hidden">
            <p id="distancia" class="text-[#9eb7a8]"></p>
            <p id="valor" class="text-[#38e07b] text-xl font-bold"></p>
          </div>

          <div id="map" class="mt-6"></div>
        </section>
      </main>

      <div id="modal" class="modal-overlay modal-hidden">
        <div class="relative bg-[#1c2620] text-white rounded-xl p-6 w-80 text-center animate-fadeIn">
          <button id="closeModal"
            class="absolute top-2 right-2 text-[#9eb7a8] hover:text-white text-xl font-bold focus:outline-none z-20">
            ×
          </button>

          <div id="modalProcurando">
            <h3 class="text-xl font-bold mb-2">Procurando motorista...</h3>
            <div class="spinner"></div>
            <p id="modalTextoBusca" class="text-[#9eb7a8]">Estamos localizando um motorista próximo.</p>
          </div>

          <div id="modalEncontrado" class="hidden">
            <h3 class="text-2xl font-bold text-[#38e07b] mb-2">Motorista encontrado!</h3>
            <p id="infoMotorista" class="text-[#9eb7a8] mb-3">Carlos S. — Van Acessível — 4.9 ★</p>
            <div class="progress-bar mb-3">
              <div id="progressFill" class="progress-bar-fill"></div>
            </div>
            <p id="tempoRestante" class="text-[#9eb7a8] text-sm mb-2"></p>
            <div class="flex justify-center gap-3">
              <button id="cancelModal" class="py-2 px-3 bg-[#ff5c5c] text-white font-bold rounded-lg">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

    <div id="alertModal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-[9999]">
      <div class="relative bg-[#1f2a23] text-white rounded-xl shadow-lg p-6 w-[90%] max-w-sm text-center animate-fadeIn">
        <button id="closeAlert"
          class="absolute top-2 right-3 text-[#9eb7a8] hover:text-white text-xl font-bold focus:outline-none z-20">
          ×
        </button>

        <p id="alertMessage" class="mb-4 text-base font-medium mt-2"></p>

        <button id="alertOk"
          class="bg-[#38e07b] hover:bg-[#2fc16b] text-[#111714] font-semibold py-2 px-6 rounded-lg transition">
          OK
        </button>
      </div>
    </div>

    <div id="footer"></div>

  </body>
</html>
