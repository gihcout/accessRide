name: Validar e abrir PR para Develop

on:
  push:
    branches:
      - 'feature/*'

jobs:
  validate-and-create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4

      - name: Validar sintaxe HTML
        run: |
          sudo apt-get install -y tidy
          find . -name "*.html" -exec tidy -qe {} \; || true

      - name: Validar sintaxe CSS
        run: |
          npm install -g stylelint stylelint-config-standard
          npx stylelint "**/*.css" || true

      - name: Validar sintaxe JavaScript
        run: |
          npm install -g eslint
          npx eslint . || true

            - name: Criar PR autom치tica para develop
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "Branch atual: $BRANCH_NAME"

          echo "游댐 Autenticando o GitHub CLI..."
          echo "${GH_TOKEN}" | gh auth login --with-token

          echo "游댌 Verificando PR existente..."
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --base develop --json number --jq '.[0].number' || true)

          if [ -z "$EXISTING_PR" ]; then
            echo "游 Criando nova PR para develop..."
            gh pr create \
              --base develop \
              --head "$BRANCH_NAME" \
              --title "Merge autom치tico da feature: $BRANCH_NAME" \
              --body "PR criada automaticamente ap칩s valida칞칚o da branch **$BRANCH_NAME**."
          else
            echo "丘뙖잺 PR j치 existe (#$EXISTING_PR)"
          fi