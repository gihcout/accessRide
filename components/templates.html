<!-- Head -->
<template id="tpl-head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AccessRide</title>

    <link rel="icon" href="/assets/img/cadeira.png"/>
    <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        rel="stylesheet"
    />
</template>

<!-- Header -->
<template id="tpl-header">
    <header class="relative z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">

                <!-- LOGO -->
                <div class="flex items-center gap-4 text-white">
                    <span class="material-symbols-outlined text-3xl text-[#38e07b]">
                        accessible_forward
                    </span>
                    <a href="index.html">
                        <h1 class="text-xl font-bold tracking-tight">AccessRide</h1>
                    </a>
                </div>

                <!-- MENU DESKTOP -->
                <nav class="hidden md:flex items-center gap-8">
                    <a class="text-sm font-medium text-white hover:text-white transition-colors"
                        href="index.html">Home</a>

                    <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                        href="pages/viajar.html">Viajar</a>

                    <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                        href="pages/segurança.html">Segurança</a>

                    <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                        href="pages/atividades.html">Atividades</a>

                    <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                        href="pages/sobre.html">Sobre nós</a>
                </nav>

                <!-- ÁREA DIREITA (botões) -->
                <div class="hidden md:flex items-center gap-2">
                    <a href="pages/login.html"
                        class="flex cursor-pointer items-center justify-center rounded-full h-10 px-4 bg-[#29382f] text-white text-sm font-bold hover:bg-gray-700 transition-colors">
                        Conecte-se
                    </a>

                    <a href="pages/viajar.html"
                        class="flex cursor-pointer items-center justify-center rounded-full h-10 px-4 bg-[#38e07b] text-[#111714] text-sm font-bold hover:bg-green-400 transition-colors">
                        Solicite uma carona
                    </a>
                </div>

                <!-- BOTÃO HAMBÚRGUER MOBILE -->
                <button id="menuMobileBtn"
                    class="md:hidden text-white text-3xl focus:outline-none">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>
        </div>

        <!-- MENU MOBILE DESLIZANTE -->
        <nav id="menuMobile"
            class="fixed top-0 right-0 w-64 h-full bg-[#111714] text-white p-6 
                   transform translate-x-full transition-transform duration-300
                   flex flex-col gap-6 md:hidden z-50 shadow-xl">

            <!-- Botão fechar -->
            <button id="closeMenu" class="text-2xl self-end mb-4">
                <span class="material-symbols-outlined">close</span>
            </button>

            <!-- Itens -->
            <a href="index.html" class="text-lg hover:text-[#38e07b]">Home</a>
            <a href="pages/viajar.html" class="text-lg hover:text-[#38e07b]">Viajar</a>
            <a href="pages/segurança.html" class="text-lg hover:text-[#38e07b]">Segurança</a>
            <a href="pages/atividades.html" class="text-lg hover:text-[#38e07b]">Atividades</a>
            <a href="pages/sobre.html" class="text-lg hover:text-[#38e07b]">Sobre nós</a>

            <hr class="border-[#29382f] my-4">

            <a href="pages/login.html"
                class="block text-center py-2 rounded-lg bg-[#29382f] hover:bg-gray-700">
                Conecte-se
            </a>

            <a href="pages/viajar.html"
                class="block text-center py-2 rounded-lg bg-[#38e07b] text-[#111714] font-bold hover:bg-green-400">
                Solicite uma carona
            </a>
        </nav>
    </header>

    <!-- SCRIPT DO MENU MOBILE -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.getElementById("menuMobileBtn");
            const menu = document.getElementById("menuMobile");
            const closeBtn = document.getElementById("closeMenu");

            if (menuBtn) {
                menuBtn.onclick = () => {
                    menu.style.transform = "translateX(0)";
                };
            }

            if (closeBtn) {
                closeBtn.onclick = () => {
                    menu.style.transform = "translateX(100%)";
                };
            }

            // fechar ao clicar fora
            document.addEventListener("click", (e) => {
                if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                    menu.style.transform = "translateX(100%)";
                }
            });
        });
    </script>
</template>

<!-- Footer -->
<template id="tpl-footer">
    <footer>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center text-[#9eb7a8]">
            
            <div class="flex justify-center items-center gap-4 mb-6">
                <span class="material-symbols-outlined text-3xl text-[#38e07b]">accessible_forward</span>
                <h2 class="text-xl font-bold text-white">AccessRide</h2>
            </div>
            
            <div class="flex flex-wrap items-center justify-center gap-6 mb-6">
                <a class="text-sm hover:text-white transition-colors" href="#">Política de Privacidade</a>
                <a class="text-sm hover:text-white transition-colors" href="#">Termos de Serviço</a>
                <a class="text-sm hover:text-white transition-colors" href="#">Contate-nos</a>
            </div>

            <p class="text-sm">© 2025 AccessRide. Todos os direitos reservados.</p>
        </div>
    </footer>
</template>
